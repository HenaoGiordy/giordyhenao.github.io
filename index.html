<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div>
        <!-- Barra de navegación  NOTA: FALTA COLOCAR EL LOGO DEL USUARIO, NO SÉ CÓMO HACERLO :(-->
        <nav>
            <ul>
                <li class="link_bar">Gmail</li>
                <li class="link_bar">Imágenes</li>
                <li class="puntos">
                    <svg 
                    style="width: 24px;"
                    
                    class="gb_Ue" focusable="false" viewBox="0 0 24 24">
                        <path 
                        fill="#ffffff"
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">

                        </path></svg>
                </li>
                <li class="boton"><a class="boton_sesion" target="_blank" href="https://accounts.google.com/signin/v2/identifier?hl=es&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3Fpccc%3D1&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">G</a></li>
            </ul>
        </nav>
    </div>

    <main class="contenido_principal">
        <!-- Logo-Google -->
        <div class="contenedor_imagen">
            <img class = "imagen" src="googlelogo_light_color_272x92dp.png" alt="google">
        </div>

        <!-- Barra de búsqueda -->
        <div class="barra_navegacion">
            <!-- Logo lupa barra de navegacion -->
            <svg 
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#5F6368">
            <path 
            
            fill = "#515151"
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            
            <!-- Barra de búsqueda -->
            <input class="barra_busqueda" type="text" placeholder="Haz una búsqueda en Google o escribe un URL" name="" id="">
            
            <!-- Boton busqueda por voz -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/>
            <path fill="#4285F4" d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z"/>
            <path fill="#34A853" d="M11 18.92h2V22h-2z"/><path fill="#F4B400" d="M7 12H5c0 1.93.78 3.68 2.05 4.95l1.41-1.41C7.56 14.63 7 13.38 7 12z"/>
            <path fill="#EA4335" d="M12 17c-1.38 0-2.63-.56-3.54-1.47l-1.41 1.41A6.99 6.99 0 0 0 12.01 19c3.87 0 6.98-3.14 6.98-7h-2c0 2.76-2.23 5-4.99 5z"/></svg>
        </div>
        
        <div class="acceso_directo">

            <div class="acceso">
                <a class="link_acceso" href="https://www.youtube.com/">
                    <img class="imagen_acceso" src="youtube.png" alt="youtube">
                    <div class="parrafo_link_youtube">Youtube</div>
                </a>
                
            </div>

            <div class="acceso">
                <a class="link_acceso"  href="https://chrome.google.com/webstore/category/extensions?hl=es-419">
                    <img class="imagen_acceso" src="web_store.png" alt="Web Store">
                    <div class="parrafo_link">Web store</div>
                </a>
               
            </div>

            <div class="link_agregar_otro">
                <a  class="imagen_acceso"  href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                    <path
                    fill="#ffffff"    
                    d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    
                </a>
                <div class="parrafo_agregar_otro"><span>Agregar un a...</span></div>
            </div>

        </div>

    </main>


</body>
</html>
